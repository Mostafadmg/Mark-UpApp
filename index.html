<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Roboto+Mono:wght@400&family=Roboto+Slab:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="/src/css/main.css" />

    <title>Frontend Mentor | In-browser markdown editor</title>
  </head>
  <body>
    <div class="app-shell">
      <aside class="sidebar">
        <div class="sidebar-document">
          <h2 class="text-9 sidebar-title">MY DOCUMENTS</h2>
          <div class="sidebar-content">
            <button class="new-btn" data-btn-action="new-document">+ New Document</button>
            <div class="document-items">
              <button class="document-item" type="button">
                <img src="/assets/icon-document.svg" alt="" />
                <div class="document-info">
                  <p class="document-date">01 April 2022</p>
                  <p class="document-name">welcome.md</p>
                </div>
              </button>
              <button class="document-item" type="button">
                <img src="/assets/icon-document.svg" alt="" />
                <div class="document-info">
                  <p class="document-date">01 April 2022</p>
                  <p class="document-name">welcome.md</p>
                </div>
              </button>
              <button class="document-item" type="button">
                <img src="/assets/icon-document.svg" alt="" />
                <div class="document-info">
                  <p class="document-date">01 April 2022</p>
                  <p class="document-name">welcome.md</p>
                </div>
              </button>
            </div>
          </div>
        </div>
        <div class="sidebar-theme">
          <input class="theme-toggle-input" type="checkbox" id="theme-toggle" />
          <label class="theme-toggle" for="theme-toggle" aria-label="Toggle theme">
            <span class="theme-toggle__thumb"></span>
          </label>
          <img
            class="theme-icon theme-icon--dark"
            src="/assets/icon-dark-mode.svg"
            alt=""
            aria-hidden="true"
          />
          <img
            class="theme-icon theme-icon--light"
            src="/assets/icon-light-mode.svg"
            alt=""
            aria-hidden="true"
          />
        </div>
      </aside>
      <div class="app-content">
        <header class="app-header">
          <div class="app-header__top">
            <button
              class="app-header__menu-button"
              type="button"
              aria-label="Toggle menu"
            >
              <img
                class="app-header__menu-icon"
                src="/assets/icon-menu.svg"
                alt=""
                aria-hidden="true"
              />
            </button>

            <div class="app-header__content">
              <div class="app-header__document-group">
                <div class="app-header__brand">
                  <img
                    class="app-header__logo"
                    src="/assets/logo.svg"
                    alt="Markdown logo"
                  />
                </div>

                <div class="app-header__document">
                  <img
                    class="app-header__document-icon"
                    src="/assets/icon-document.svg"
                    alt=""
                    aria-hidden="true"
                  />
                  <div class="app-header__document-meta">
                    <label class="app-header__document-label text-9" for="document-name"
                      >Document Name</label
                    >
                    <input
                      class="app-header__document-input"
                      id="document-name"
                      name="document-name"
                      type="text"
                      value="welcome.md"
                    />
                  </div>
                </div>
              </div>

              <details class="app-header__quick-actions">
                <summary class="quick-actions-toggle" aria-label="Toggle quick actions">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    aria-hidden="true"
                  >
                    <circle cx="12" cy="5" r="1"></circle>
                    <circle cx="12" cy="12" r="1"></circle>
                    <circle cx="12" cy="19" r="1"></circle>
                  </svg>
                </summary>

                <div
                  class="app-header__quick-menu"
                  role="toolbar"
                  aria-label="Quick actions"
                >
                  <div class="app-header__quick-group">
                    <button
                      class="quick-btn"
                      type="button"
                      aria-label="Edit"
                      data-tooltip="Edit"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="18"
                        height="18"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        aria-hidden="true"
                      >
                        <path d="M12 20h9"></path>
                        <path d="M16.5 3.5a2.1 2.1 0 0 1 3 3L7 19l-4 1 1-4Z"></path>
                      </svg>
                    </button>
                    <button
                      class="quick-btn quick-btn--active"
                      type="button"
                      aria-label="Branch"
                      data-tooltip="Branch"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        aria-hidden="true"
                      >
                        <path d="M16 3h5v5"></path>
                        <path d="M8 3H3v5"></path>
                        <path d="M12 22v-8.3a4 4 0 0 0-1.172-2.872L3 3"></path>
                        <path d="m15 9 6-6"></path>
                      </svg>
                    </button>
                    <button
                      class="quick-btn"
                      type="button"
                      aria-label="Preview"
                      data-tooltip="Preview"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="18"
                        height="18"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        aria-hidden="true"
                      >
                        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                      </svg>
                    </button>
                  </div>

                  <span class="quick-divider" aria-hidden="true"></span>

                  <button
                    class="quick-btn"
                    type="button"
                    aria-label="Copy"
                    data-tooltip="Copy"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      aria-hidden="true"
                    >
                      <rect x="9" y="9" width="13" height="13" rx="2"></rect>
                      <path
                        d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
                      ></path>
                    </svg>
                  </button>
                  <button
                    class="quick-btn"
                    type="button"
                    aria-label="Download"
                    data-tooltip="Download"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      aria-hidden="true"
                    >
                      <path d="M12 3v12"></path>
                      <path d="m7 10 5 5 5-5"></path>
                      <path d="M5 21h14"></path>
                    </svg>
                  </button>
                  <button
                    class="quick-btn"
                    type="button"
                    aria-label="Read mode"
                    data-tooltip="Read mode"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      aria-hidden="true"
                    >
                      <path d="M2 3h7a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                      <path d="M22 3h-7a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h8z"></path>
                    </svg>
                  </button>

                  <span class="quick-divider" aria-hidden="true"></span>

                  <button
                    class="quick-btn"
                    type="button"
                    aria-label="Delete"
                    data-tooltip="Delete"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      aria-hidden="true"
                    >
                      <path d="M3 6h18"></path>
                      <path d="M8 6V4a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2"></path>
                      <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
                      <path d="M10 11v6"></path>
                      <path d="M14 11v6"></path>
                    </svg>
                  </button>
                </div>
              </details>

              <div class="app-header__actions">
                <button class="app-header__action app-header__action--save" type="button">
                  <img src="/assets/icon-save.svg" alt="" aria-hidden="true" />
                  <span class="app-header__action-text">Save changes</span>
                </button>
              </div>
            </div>
          </div>

          <div
            class="app-header__toolbar"
            role="toolbar"
            aria-label="Markdown formatting"
          >
            <button
              class="toolbar-btn"
              type="button"
              aria-label="Bold"
              data-tooltip="Bold"
            >
              B
            </button>
            <button
              class="toolbar-btn"
              type="button"
              aria-label="Italic"
              data-tooltip="Italic"
            >
              I
            </button>
            <button
              class="toolbar-btn"
              type="button"
              aria-label="Strikethrough"
              data-tooltip="Strike"
            >
              S
            </button>
            <button
              class="toolbar-btn"
              type="button"
              aria-label="Code"
              data-tooltip="Code"
            >
              &lt;/&gt;
            </button>
            <button
              class="toolbar-btn"
              type="button"
              aria-label="Heading 1"
              data-tooltip="Heading 1"
            >
              H1
            </button>
            <button
              class="toolbar-btn"
              type="button"
              aria-label="Heading 2"
              data-tooltip="Heading 2"
            >
              H2
            </button>
            <button
              class="toolbar-btn"
              type="button"
              aria-label="Heading 3"
              data-tooltip="Heading 3"
            >
              H3
            </button>
            <button
              class="toolbar-btn"
              type="button"
              aria-label="Bulleted list"
              data-tooltip="Bullet list"
            >
              UL
            </button>
            <button
              class="toolbar-btn"
              type="button"
              aria-label="Numbered list"
              data-tooltip="Numbered list"
            >
              OL
            </button>
            <button
              class="toolbar-btn"
              type="button"
              aria-label="Task list"
              data-tooltip="Task list"
            >
              TL
            </button>
            <button
              class="toolbar-btn"
              type="button"
              aria-label="Quote"
              data-tooltip="Quote"
            >
              Q
            </button>
            <button
              class="toolbar-btn"
              type="button"
              aria-label="Link"
              data-tooltip="Link"
            >
              L
            </button>
          </div>
        </header>
        <main class="main">
          <section class="textarea-container">
            <!-- upper markdown preview container -->
            <div class="review-container">
              <p class="text-9 markdown">markdown</p>
              <button
                class="preview-toggle preview-toggle--editor"
                type="button"
                aria-label="Show preview panel"
              >
                <img src="/assets/icon-show-preview.svg" alt="" aria-hidden="true" />
              </button>
            </div>

            <!-- the textarea input div -->
            <div class="textarea-input">
              <textarea id="textarea" aria-label="Markdown editor"></textarea>
            </div>
          </section>
          <section class="preview-container">
            <!-- upper markdown preview container -->
            <div class="review-container">
              <p class="text-9 markdown">preview</p>
              <button
                class="preview-toggle preview-toggle--preview"
                type="button"
                aria-label="Hide preview panel"
              >
                <img src="/assets/icon-show-preview.svg" alt="" aria-hidden="true" />
              </button>
            </div>

            <!-- the textarea input div -->
            <div class="textarea-input">
              <div id="preview" aria-label="Markdown editor" class="preview"></div>
            </div>
          </section>
        </main>
      </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
